<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colgate Marketplace</title>
    <meta name="description" content="The peer-to-peer marketplace for the Colgate University community. Buy, sell, and trade textbooks, furniture, electronics, and more." />

    <!-- Open Graph (Discord, iMessage, Slack, Facebook) -->
    <meta property="og:title" content="Colgate Marketplace" />
    <meta property="og:description" content="The peer-to-peer marketplace for the Colgate University community. Buy, sell, and trade textbooks, furniture, electronics, and more." />
    <meta property="og:url" content="https://www.colgatemarket.com" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.colgatemarket.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Colgate Marketplace" />

    <!-- Twitter/X card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Colgate Marketplace" />
    <meta name="twitter:description" content="The peer-to-peer marketplace for the Colgate University community." />
    <meta name="twitter:image" content="https://www.colgatemarket.com/og-image.png" />
    <!-- Apply theme before React renders to prevent flash -->
    <script>
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark')
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
